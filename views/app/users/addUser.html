<div class="col-md-6">
  <div class="panel">
    <div class="panel-heading">
      <div class="panel-title">
        <h3>Add User</h3>
      </div>
    </div>
    <div class="panel-body">
      <a href="#/users" id="backBtn" class="btn btn-primary"> Back </a>
      <br><br>
      <form ng-submit="addUserCtrl.newUser()" id="newUserForm">
       <div class="form-group">
         <label>Name</label>
         <input type="text" class="form-control" ng-model="addUserCtrl.user.name" placeholder="First Name">
       </div>
       <div class="form-group">
         <label>Last Name</label>
         <input type="text" class="form-control" ng-model="addUserCtrl.user.lastName" placeholder="Last Name">
       </div>
       <button type="submit" class="btn btn-default">Submit</button>
     </form>
    </div>
  </div>
</div>
