<div class="col-md-6">
  <div class="panel">
    <div class="panel-heading">
      <div class="panel-title">
        <h3>Users</h3>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Last Name</th>
        </tr>
        <tr ng-repeat="user in usersCtrl.users">
          <td>{{ user.name }}</td>
          <td>{{ user.lastName }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
